name: Library Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pdm-project/setup-pdm@v3
      with:
        version: 'head'
    - name: Install & Build
      run: |
        pdm install
        pdm build
        pdm add pyinstaller
    - name: pack
      run: pyinstaller -F src/cczusnap/__main__.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: "cczusnap"
        path: "dist/**"
